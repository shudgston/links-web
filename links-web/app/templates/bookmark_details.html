{% extends "base.html" %}

{% block title %}Bookmark -- {{ bookmark.name }}{% endblock %}
{% block page_content %}

<dl class="dl-horizontal">
  <dt>id:</dt>
  <dd>{{ bookmark.bookmark_id }}</dd>
  <dt>name:</dt>
  <dd>{{ bookmark.name }}</dd>
  <dt>url</dt>
  <dd><a href="{{ bookmark.url }}" target="_blank">{{ bookmark.url }}</a></dd>
  <dt>date created</dt>
  <dd>{{ bookmark.date_created }}</dd>
</dl>

{% endblock %}
